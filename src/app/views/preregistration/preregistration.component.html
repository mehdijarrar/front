<div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Simple Table
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Event's Title</th>
            <th>Reminder/Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let p of prelist | slice:startIndex:endIndex">
            <td>{{p.firstname}} {{p.lastname}}</td>
            <td>{{p.email}}</td>
            <td>{{p.event_title}}</td>
            <td>
              <button type="button" (click)="reminder(p)" >Reminder</button><button type="button"(click)="deletepre(p.id)">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
      <ul class="pagination">
        <div *ngFor="let i of getArrayFromNumber(prelist.length) ; let in= index ">
          <li *ngIf=" in + 1 === pageindex" class="page-item active">
            <a class="page-link" (click) = "updateindex(in + 1 )"  >{{in + 1 }}</a>
          </li>
          <li *ngIf="in + 1 !== pageindex" class="page-item">
            <a class="page-link" (click) = "updateindex(in + 1 )"  >{{in + 1 }}</a>
          </li> 

        </div>
        

      </ul>
    </div>
  </div>
