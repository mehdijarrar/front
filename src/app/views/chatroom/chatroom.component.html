
 <body>
<div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome, <b></b></p>
        <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox">
        <ul>
            <li *ngFor = "let msg of messagelist">
              {{msg.name}} : {{ msg.msg}} 
            </li>
        </ul>
      

    </div>
     
    <form [formGroup]="msgForm" method="post" enctype="multipart/form-data" class="form-horizontal">
        <input formControlName="msg" class="form-control"  type="text" size="63" />
        <button  type="button" (click)="sendmsg()" class="btn btn-sm btn-primary"> Send </button>
    </form>
</div>
